<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1,maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="wrapper">
        <!-- 歌曲图片区 -->
        <div class="songImg">
            <img src="../source/song_1.jpg" alt="">
        </div>

        <!-- 歌曲信息区 -->
        <div class="songInfo">
            <h2>听妈妈的话</h2>
            <div class="author">周杰伦</div>
            <div class="album">依然范特西</div>
        </div>

        <!-- 进度条 -->
        <div class="progress">
            <div class="curTime">00:00</div>
            <div class="drag">
                <div class="pointer"></div>
                <div class="frontBg"></div>
                <div class="backBg"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>

        <!-- 底部切歌区 -->
        <ul class="control">
            <li class="liked"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 歌曲列表区 -->
        <div class="songList">
            <dl>
            </dl>
            <div class="close">关闭</div>
        </div>
    </div>

    <script src="../js/gaussBlur.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/listControl.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
